<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Список</title>
        <base href="/assets/course125/">
        <link href="course.css" rel="stylesheet">
        <style type="text/css">
body {
  font-family: sans-serif;
  font-size: 9.6px;
  line-height: 16px;
}
h1 {
  font-size: 32px;
  line-height: 48px;
  margin-top: 16px;
  margin-bottom: 16px;
}
h2 {
  font-size: 24px;

  margin-bottom: 16px;
}
p {
  font-size: 12.8px;
  line-height: 16px;
}
ul {

  margin-bottom: 16px;
}
li {

  line-height: 16px;
  margin-top: 8px;
  margin-bottom: 8px;
}
/* Сетка */
.grid {
  background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, transparent 5%, transparent 100%);
  background-size: 100% 16px;
}
.grid h1,
.grid h2,
.grid h3,
.grid li,
.grid p {
  background: rgba(185, 211, 250, 0.5);
}
        </style>
    </head>
    <body class="grid">
        <h1>Большой заголовок</h1>
        <h2>Средний заголовок</h2>
        <h3>Маленький заголовок</h3>
        <p>Идейные соображения высшего порядка, а также сложившаяся структура организации позволяет выполнять важные задания по разработке существенных финансовых и административных условий.</p>
        <ul>
            <li>Список 1</li>
            <li>Список 2</li>
            <li>Список 3</li>
        </ul>
    </body>
